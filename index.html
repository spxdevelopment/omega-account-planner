<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omega Account Planner | SalesSparx</title>
  <style>
    body {
      font-family: 'Avenir', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }

    .container {
      background: #147E76;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="file"] {
      padding: 10px;
      background: #FFF33B;
      color: #000;
      border: none;
      margin: 20px 0;
      cursor: pointer;
    }

    button {
      background-color: #CA2027;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Brief</h1>
    <p>This tool will analyze your input, match to schema, and generate a locked .docx Omega Account Plan using SalesSparx methodology.</p>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="input_file" required>
      <br/>
      <button type="submit">Generate Account Plan</button>
    </form>

    {% if output_file %}
      <div class="result">
        <a href="{{ url_for('download_file', filename=output_file) }}">ðŸ“„ Download Your Account Plan</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
