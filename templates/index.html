<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omega Account Planner | SalesSparx</title>
  <style>
    body {
      font-family: 'Avenir', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: #147E76;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="file"] {
      padding: 10px;
      background: #FFF33B;
      color: #000;
      border: none;
      margin: 20px 0;
      cursor: pointer;
    }

    button {
      background-color: #CA2027;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Brief</h1>
    <p>This tool will generate a locked .docx Account Plan using SalesSparx automation.</p>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="input_file" required>
      <br/>
      <button type="submit">Generate Account Plan</button>
    </form>
  </div>
</body>
</html>
